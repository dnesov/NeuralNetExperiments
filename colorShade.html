<!DOCTYPE html>

<head>
    <title>NN Color shade</title>
</head>

<body>
    <h1>Color shade recognize</h1>
    <p>Teach the neural net to recognize the shades of color</p>
    <input type="color" id="input"></input>
    <select id="colorType">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="grey">Grey</option>
        <option value="black">Black</option>
        <option value="pink">Pink</option>
      </select>

    <button id="teach">Add data</button>
    <input type="number" placeholder="Number of iterations" id="iterations"></input>
    <button id="train">Train</button>
    <button id="getResult">Get result</button>

    <p id="trainingData">Training data:</p>


</body>

<script src="./index.js"></script>
